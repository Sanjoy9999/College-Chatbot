<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>College Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
</head>

<body>
    <section class="Background">
        <h1>Greater Kolkata College of Engineering & Management</h1>
    </section>

    <section class="msger">
        <header class="msger-header">
            <div class="msger-header-title">
                <i class="fas fa-bug"></i> College Chatbot <i class="fas fa-bug"></i>
            </div>
        </header>

        <main class="msger-chat">
            <div class="msg left-msg">
                <div class="msg-img" style="background-image: url(https://image.flaticon.com/icons/svg/327/327779.svg)">
                </div>

                <div class="msg-bubble">
                    <div class="msg-info">
                        <div class="msg-info-name">Chatbot</div>
                        <div class="msg-info-time">12:45</div>
                    </div>

                    <div class="msg-text">
                        Hi, welcome to ChatBot! Go ahead and send me a message. ðŸ˜„
                    </div>
                </div>
            </div>
        </main>

        <form class="msger-inputarea">
            <input type="text" class="msger-input" id="textInput" placeholder="Enter your message...">
            <button type="submit" class="msger-send-btn">Send</button>
        </form>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const msgerForm = document.querySelector(".msger-inputarea");
            const msgerInput = document.querySelector(".msger-input");
            const msgerChat = document.querySelector(".msger-chat");

            const BOT_IMG = "{{ url_for('static', filename='Chatbot.png') }}";
            const PERSON_IMG = "{{ url_for('static', filename='man.png') }}";
            const BOT_NAME = "ChatBot";
            const PERSON_NAME = "You";

            msgerForm.addEventListener("submit", event => {
                event.preventDefault();

                const msgText = msgerInput.value;
                if (!msgText) return;

                appendMessage(PERSON_NAME, PERSON_IMG, "right", msgText);
                msgerInput.value = "";
                botResponse(msgText);
            });

            function appendMessage(name, img, side, text) {
                const msgHTML = `
                <div class="msg ${side}-msg">
                    <div class="msg-img" style="background-image: url(${img})"></div>
                    <div class="msg-bubble">
                        <div class="msg-info">
                            <div class="msg-info-name">${name}</div>
                            <div class="msg-info-time">${formatDate(new Date())}</div>
                        </div>
                        <div class="msg-text">${text}</div>
                    </div>
                </div>
                `;
                msgerChat.insertAdjacentHTML("beforeend", msgHTML);
                msgerChat.scrollTop += 500;
            }

            function botResponse(rawText) {
                $.get("/get", { msg: rawText }).done(function (data) {
                    console.log(rawText);
                    console.log(data);
                    const msgText = data;
                    appendMessage(BOT_NAME, BOT_IMG, "left", msgText);
                });
            }

            function formatDate(date) {
                const h = "0" + date.getHours();
                const m = "0" + date.getMinutes();
                return `${h.slice(-2)}:${m.slice(-2)}`;
            }
        });
    </script>
</body>

</html>
